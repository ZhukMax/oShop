<h1>Shopping cart</h1>
<div class="row col-12" *ngIf="cart$ | async as cart">
    <p>
        You have {{ cart.totalItemsCount }} items in your shopping cart.
    </p>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th class="text-center" style="width: 230px">Quantity</th>
                <th class="text-right" style="width: 200px">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>
                    <div [style.backgroundImage]="'url('+item.imageUrl+')'" class="thumbnail"></div>
                </td>
                <td>
                    {{ item.title }}
                </td>
                <td>
                    <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
                </td>
                <td class="text-right">
                    {{ item.totalPrice |currency:'USD' }}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th class="text-right">
                    {{ cart.totalPrice |currency:'USD' }}
                </th>
            </tr>
        </tfoot>
    </table>
    <button class="btn btn-danger btn-sm" (click)="clear()">Clear Shopping cart</button>
</div>
